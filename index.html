<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Artigos de Futebol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product {
            background-color: white;
            margin: 20px;
            padding: 15px;
            width: 200px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            border-radius: 8px;
        }

        .product h3 {
            color: #333;
        }

        .product p {
            color: #777;
        }

        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
        }

        .product button:hover {
            background-color: #218838;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        .footer-links {
            margin: 10px 0;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Loja de Artigos de Futebol</h1>
        <p>Os melhores produtos para você, torcedor!</p>
    </header>

    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/200x200" alt="Camiseta de Futebol">
            <h3>Camiseta de Futebol</h3>
            <p>Preço: R$ 99,90</p>
            <button>Comprar</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/200x200" alt="Bola de Futebol">
            <h3>Bola de Futebol</h3>
            <p>Preço: R$ 79,90</p>
            <button>Comprar</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/200x200" alt="Chuteira de Futebol">
            <h3>Chuteira de Futebol</h3>
            <p>Preço: R$ 249,90</p>
            <button>Comprar</button>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="#">Home</a>
            <a href="#">Produtos</a>
            <a href="#">Contato</a>
        </div>
        <p>&copy; 2025 Loja de Artigos de Futebol. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
